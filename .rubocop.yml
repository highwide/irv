AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true

Layout/ExtraSpacing:
  Exclude:
    - 'irv.gemspec'

Layout/SpaceAroundOperators:
  Exclude:
    - 'irv.gemspec'

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/NegatedWhile:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false
