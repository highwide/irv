AllCops:
  TargetRubyVersion: 3.3
  DisplayCopNames: true

Layout/ExtraSpacing:
  Exclude:
    - 'irv.gemspec'

Layout/SpaceAroundOperators:
  Exclude:
    - 'irv.gemspec'

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/NegatedWhile:
  Enabled: false

Style/WordArray:
  Exclude:
    - 'spec/irv_spec.rb'

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false
